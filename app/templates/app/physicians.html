{% extends 'app/index.html' %}
{% block content %}
  {% include 'app/navparts.html' %}
  <section>
    <div class="flex justify-end">
      <a href="{% url 'addPatient' %}" class="ring-2 ring-slate-700 rounded-xl px-4 py-2 font-bold mr-10 bg-purple-300">Add Physician</a>
    </div>

    <div class="mx-40 mt-10 border-4 rounded-xl">
      <table class="grip grid-cols-3 w-full table-auto">
        <thead class="uppercase bg-purple-300">
          <tr class="">
            <th>Id Card Number</th>
            <th>Name</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody class="">
          <div class="">
            {% for doc in physicians %}
              <tr class="text-center hover:bg-violet-500" onclick="window.location='{% url 'patientdetails' doc.id_card_number %}'">
                <th>{{ doc.id_card_number }}</th>
                <td>{{ doc.name }}</td>
                <td>{{ doc.birth_date }}</td>
              </tr>
            {% endfor %}
          </div>
        </tbody>
      </table>
    </div>
  </section>
{% endblock %}
