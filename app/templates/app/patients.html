{% extends 'app/index.html' %}
{% block content %}
  {% include 'app/header.html' %}
  {% include 'app/hero2.html' %}

  <section class="my-20 mx-20 lg:mx-40">
    <div class="flex flex-row justify-between py-3 px-5 uppercase font-bold bg-blue-teal-gradient rounded-sm">
      <p>Id Card Number</p>
      <p>Name</p>
      <p>Birth Date</p>
    </div>
    <div>
      {% for pat in patients %}
        <div class="flex flex-row justify-between ring-2 ring-slate-200 hover:bg-teal-300 rounded-sm py-3 px-5 my-5" onclick="window.location='{% url 'patientdetails' pat.id_card_number %}'">
          <div class="font-bold">{{ pat.id_card_number }}</div>
          <div>{{ pat.name }}</div>
          <div>{{ pat.birth_date }}</div>
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
